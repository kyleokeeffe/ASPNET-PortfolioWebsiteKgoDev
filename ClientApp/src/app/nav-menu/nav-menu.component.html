<header>
    <div id="nav-large">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid ">

                <a class="navbar-brand" [routerLink]="['/home']">
                    <img  src="../../assets/images/logo2.png" class="img-fluid"/>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--Collapse nav section-->
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                            <li>

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" [routerLink]="['/home']" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold py-1 px-0" [routerLink]="['/about']" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold py-1 px-0" [routerLink]="['/projects']" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar">Projects</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold py-1 px-0" [routerLink]="['/my-services']" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar">Services</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>



    <div id="nav-small">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                    <li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" [routerLink]="['/home']" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold py-1 px-0" [routerLink]="['/about']" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold py-1 px-0" [routerLink]="['/projects']" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold py-1 px-0" [routerLink]="['/my-services']" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent">Services</a>
                    </li>

                </ul>

            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </div>

</header>
