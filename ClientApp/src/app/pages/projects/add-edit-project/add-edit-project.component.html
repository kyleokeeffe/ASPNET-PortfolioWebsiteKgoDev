<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" ngModel />
    </div>
    <div class="form-group">
        <label>Type</label>
        <input type="text" class="form-control" name="type" ngModel />
    </div>
    <div class="form-group">
        <label>Language</label>
        <input type="text" class="form-control" name="language" ngModel />
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" name="description" ngModel />
    </div>
    <div class="form-group">
        <label>Photo</label>
        <input type="text" class="form-control" name="photo" ngModel />
    </div>
    <div class="form-group">
        <label>Link</label>
        <input type="text" class="form-control" name="link" ngModel />
    </div>
    <button type="submit">Submit</button>
</form>
